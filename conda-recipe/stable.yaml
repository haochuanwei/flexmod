{% set name = "flexmod" %}
{% set version = "0.1.2" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5558a13177c76299d6cf068ecb26f0bbc2c91696d5fc68726dce6648dfb4564

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - flexmod
  commands:
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  license: MIT
  license_file: LICENSE
  summary: A python module for other modules to allow flexible (yet not error-prone) configuration.
  dev_url: https://github.com/haochuanwei/flexmod

extra:
  recipe-maintainers:
    - haochuanwei
